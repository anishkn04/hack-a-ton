<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/61f453a6e9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <i class="fa-solid fa-bars" id="menu-icon"></i>
        
        <i class="fa-solid fa-xmark" id="close-icon"></i>   
        <nav class="navbar">
            <a id="home" href="home" class="active">Home</a>
            <a id="form" href="form">Form</a>
            <a id="about" href="about">About Us</a>
            <a id="resources" href="resources">Resources</a>
            <a id="status" href="status">Status</a>
            <a id="contact" href="contact">Our Team</a>
        </nav>
    </header>

    <script>
        const active=document.getElementById('menu-icon');
        const inactive=document.getElementById('close-icon');
        
        active.addEventListener('click', function() {                
            document.querySelector('.header').classList.remove('prev');
            document.querySelector('.header').classList.add('active');
        });
        inactive.addEventListener('click', function() {                
            document.querySelector('.header').classList.remove('active');
            document.querySelector('.header').classList.add('prev');
        });          
    </script>
</body>
</html>
