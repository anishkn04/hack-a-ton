<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="navbar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <i class='bx bx-menu' id="menu-icon"></i>

        <nav class="navbar">
            <a id="home" href="home" class="active">Home</a>
            <a id="form" href="form">Form</a>
            <a id="about" href="about">About Us</a>
            <a id="resources" href="resources">Resources</a>
            <a id="status" href="status">Status</a>
            <a id="contact" href="contact">Our Team</a>
        </nav>
    </header>

    <script>
        document.getElementById('menu-icon').addEventListener('click', function() {
            document.querySelector('.navbar').classList.toggle('active');
        });
    </script>
</body>
</html>
